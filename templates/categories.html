<html>
    <head>
        <title>Categories</title>
    </head>
    <body>
         <h2>Please, see detail info on Categories</h2>
         <table border = '1'>
             <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>Image</th>
                 <th>Description</th>
             </tr>
             {% for i in categories %}
                 <tr>
                     <td>{{i.idCategory}}</td>
                     <td>{{i.strCategory}}</td>
                     <td><a href = "{{i.strCategoryThumb}}">{{i.strCategoryThumb}}</a></td>
                     <td>{{i.strCategoryDescription}}</td>
                 </tr>
             {% endfor %}
         </table>

    </body>
</html>
