<html>
    <head>
        <title>Filtered data</title>
    </head>
    <body>
        <h2>Please, see detail info on {{filter}}</h2>
        <table border = "1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
            {% for i in filtered_data %}
                <tr>
                    <td>{{i.idMeal}}</td>
                    <td>{{i.strMeal}}</td>
                    <td> <a href="{{i.strMealThumb}}">{{i.strMealThumb}}</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
